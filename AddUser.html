    		<script>

 function fileValidation(id,name) {
            var fileInput =
                document.getElementById(id);
             
            var filePath = fileInput.value;
         
            // Allowing file type
            var allowedExtensions =
                    /(\.jpg|\.jpeg|\.png|\.gif)$/i;
             
            if (!allowedExtensions.exec(filePath)) {
                alert('invalid file type of '+  name +'. Image type must be jpg,png,gif');
                fileInput.value = '';
                return false;
            }
       return true;
        }


        
		 function fileValidationcsv(id) {
            var fileInput =
                document.getElementById(id);
             
            var filePath = fileInput.value;
         
            // Allowing file type
            var allowedExtensions =
                    /(\.csv|\.CSV)$/i;
             
            if (!allowedExtensions.exec(filePath)) {
                alert('invalid file type must be csv');
                fileInput.value = '';
                return false;
            }
       return true;
}
    </script>

    Filevalidation = () => {
        const fi = document.getElementById('file');

                const fsize = fi.files.item(i).size;
                const file = Math.round((fsize / 1024));

                    alert(
                      "File too Big, please select a file less than 2mb");

                    + file + '</b> KB';
                }
            }
        }
</script>
